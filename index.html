<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="wrapper">

    <div class="display">
      <div class="display-title">Metric/Imperial Conversion</div>
      <div class="flex">
        <input type="input" class="display-input">
        <button class="display-btn btn">Convert</button>
      </div>
    </div>

    <div class="converted-numbers">
      <div class="converted-number-section converted-length">
        <div class="converted-title">Length (Meter/Feet)</div>
        <p class="converted-number meters-feets"></p>

      </div>
      <div class="converted-number-section converted-volume">
        <div class="converted-title">Volume (Liters/Gallons)</div>
        <p class="converted-number liters-gallons"></p>
      </div>
      <div class="converted-number-section converted-mass">
        <div class="converted-title">Mass (Kilograms/Pounds)</div>
        <p class="converted-number kilograms-pounds"></p>
      </div>
    </div>
  </div>


  <script src="./index.js"></script>
</body>
</html>
